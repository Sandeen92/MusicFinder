<body class="bg-dark">
<!-- # Här börjar sidans content -->

<!-- # Detta är navbaren som är i toppen av sidan  -->
<nav class="navbar">
  <div class="container-fluid">
    <span class="navbar-brand navbar-expand-lg text-white mb-0 h1"><a href="/" class="link-light" id="home"> Home </a> </span>
  </div>
</nav>
<!-- # Detta är rubriken som är över sökrutan -->
<div class="header">
  <p class="h1 text-center text-white mt-5 pt-5">Find, listen and enjoy! </p>
</div>

<!-- # Detta är sökrutan som är i mitten av sidan -->
<!-- HÄR SKA MAN SÖKA EFTER EN ANVÄNDARE-->
<form onsubmit="return false;">
  <!-- Adding onsubmit="return false;" prevents the form from submitting and refreshing the page -->

  <div class="input-group mb-3 position-absolute top-50 start-50 translate-middle w-50 rounded-1">
    <label for="username"></label>
    <input
      id="username"
      type="text"
      class="form-control"
      placeholder="enter a Spotify username"
      aria-label="Recipient's username"
      aria-describedby="basic-addon2"
      onkeydown="if(event.key === 'Enter') checkUser();"
    />
    <div class="input-group-append">
      <button class="btn btn-success" type="button" onclick="checkUser()">Search</button>
      <span class="badge bg-danger badge-danger position-absolute top-50 start-50 translate-middle no_user" id="no_user_index">The user does not exist or does not have any public playlists</span>
    </div>
  </div>
</form>


<!-- # Detta är scripttaggen till sidan från bootstrap, lägg till fler <script> tagger om det behövs -->
